<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{heading}}</title>
    <style>
        table.data {
            border-collapse: collapse;
            width: 100%;
        }
        table.data th, table.data td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        table.data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{heading}}</h1>
    <!-- Display the HTML table -->
    {{ table | safe }}
</body>
</html>
